<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aqua;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 50px;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a:hover{
            margin-top: 10px;
            color: red;
            
        }
        

        .social-links a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
        }
         a:hover{
            color: red;
         }
        
        a{
            border: 2px solid black;
            text-decoration: none;
            
            font-size: 20px;
            padding: 5px;
            border-radius: 20px;
        }
        a:link{
            color:black;
        }
       
     
        a:hover{
            background-color: chartreuse;
        }
      
    
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <div class="container">
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">Phone Number:</label>
                <input type="email" id="email" name="email" required>

                

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <br><br>
               <center> <a href="#">SUBMIT</a></center>
                
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>

            <p>Phone:  9380636318</p>
            <div class="social-links">
                <a href="https://www.instagram.com/">instagram</a>
                <a href="#">Twitter</a>

            </div>
        </div>
    </div>
    <footer>
        <p> 2023 Contact Me</p>
    </footer>
</body>
</html>
